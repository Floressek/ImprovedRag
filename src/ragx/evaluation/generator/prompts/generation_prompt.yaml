generate_simple:
  system: |
    Based on this Wikipedia article, generate a SIMPLE factual question.
    CRITICAL: Extract question in the SAME language as the article!
    If article is in Polish, question and answer MUST be in Polish.

  template: |
    Based on this Wikipedia article, generate a SIMPLE factual question.

    ARTICLE TITLE: {title}

    ARTICLE TEXT:
    {text}

    Generate a clear, answerable question that requires information from this article.

    IMPORTANT:
    - PRESERVE THE LANGUAGE: if article is in Polish, question MUST be in Polish
    - Question must be answerable from the text above
    - ground_truth should be concise (1-3 sentences)
    - RESPOND IN JSON ONLY

    Response format (JSON):
    {{
      "question": "What is...?" or "Co to jest...?" (match article language),
      "ground_truth": "Concise answer based on the text" (match article language)
    }}

generate_comparison:
  system: |
    Based on two Wikipedia articles, generate a COMPARISON question.
    CRITICAL: Extract question in the SAME language as the articles!
    If articles are in Polish, question and answer MUST be in Polish.

  template: |
    Based on these two Wikipedia articles, generate a COMPARISON question.

    ARTICLE 1 TITLE: {title1}
    ARTICLE 1 TEXT:
    {text1}

    ARTICLE 2 TITLE: {title2}
    ARTICLE 2 TEXT:
    {text2}

    Generate a question that compares or contrasts these two topics.
    DO NOT MENTION IN THE QUESTION THAT THEY ARE FROM SEPARATE ARTICLES (example do not add: (Art. 2)).
    Use patterns like: "X vs Y", "Compare X and Y", "Difference between X and Y"
    Or in Polish: "X kontra Y", "Porównaj X i Y", "Różnica między X a Y"

    IMPORTANT:
    - PRESERVE THE LANGUAGE: if articles are in Polish, question MUST be in Polish
    - Question must be answerable from both texts
    - ground_truth should compare/contrast both topics (2-4 sentences)
    - RESPOND IN JSON ONLY

    Response format (JSON):
    {{
      "question": "Compare X and Y in terms of...?" (match article language),
      "ground_truth": "X has... while Y has... The main difference is..." (match article language)
    }}

generate_multihop:
  system: |
    Based on Wikipedia articles, generate a MULTIHOP reasoning question.
    CRITICAL: Extract question in the SAME language as the articles!
    If articles are in Polish, question and answer MUST be in Polish.

  template: |
    Based on these Wikipedia articles, generate a MULTIHOP question.

    {articles_text}

    Generate a question that requires connecting information from MULTIPLE articles.
    DO NOT MENTION IN THE QUESTION THAT THEY ARE FROM SEPARATE ARTICLES (example do not add: (Art. 2)).
    The question should need information from at least 2 different articles to answer fully.

    Example patterns:
    - "How did X influence Y, and what impact did that have on Z?"
    - "What was X's contribution to Y?"
    - "Connect A and B through their relationship with C"
    Or in Polish:
    - "Jak X wpłynął na Y i jaki to miało wpływ na Z?"
    - "Jaki był wkład X w Y?"
    - "Połącz A i B poprzez ich relację z C"

    IMPORTANT:
    - PRESERVE THE LANGUAGE: if articles are in Polish, question MUST be in Polish
    - Question must require reasoning across multiple articles
    - ground_truth should synthesize info from all relevant articles (2-4 sentences)
    - RESPOND IN JSON ONLY

    Response format (JSON):
    {{
      "question": "How did X relate to Y and influence Z?" (match article language),
      "ground_truth": "X contributed to Y by... This influenced Z because..." (match article language)
    }}

generate_temporal:
  system: |
    Based on this Wikipedia article, generate a TEMPORAL/CHRONOLOGICAL question.
    CRITICAL: Extract question in the SAME language as the article!
    If article is in Polish, question and answer MUST be in Polish.

  template: |
    Based on this Wikipedia article, generate a TEMPORAL/CHRONOLOGICAL question.

    ARTICLE TITLE: {title}

    ARTICLE TEXT:
    {text}

    Generate a question about time, sequence, dates, or chronology.
    DO NOT MENTION IN THE QUESTION THAT THEY ARE FROM SEPARATE ARTICLES (example do not add: (Art. 2)).
    Examples: "When did X occur?", "What happened between X and Y?", "Timeline of X"
    Or in Polish: "Kiedy nastąpiło X?", "Co wydarzyło się między X a Y?", "Chronologia X"

    IMPORTANT:
    - PRESERVE THE LANGUAGE: if article is in Polish, question MUST be in Polish
    - Question must involve time/dates/chronology
    - ground_truth should mention specific dates/periods (1-3 sentences)
    - RESPOND IN JSON ONLY

    Response format (JSON):
    {{
      "question": "When did X happen?" (match article language),
      "ground_truth": "X occurred in YYYY when..." (match article language)
    }}