# Wikipedia Question Generation Prompts
# CRITICAL: All prompts MUST preserve source language (Polish corpus → Polish questions)

generate_simple:
  system: |
    UWAGA: Artykuł jest PO POLSKU. Pytanie i odpowiedź MUSZĄ być PO POLSKU.
    Based on this Polish Wikipedia article, generate a SIMPLE factual question IN POLISH.
    CRITICAL: Article is in POLISH → question MUST be in POLISH → answer MUST be in POLISH.

  template: |
    TEN ARTYKUŁ JEST PO POLSKU. Wygeneruj pytanie PO POLSKU.
    This article is in POLISH. Generate question in POLISH language.

    ARTICLE TITLE: {title}

    ARTICLE TEXT:
    {text}

    Generate a clear, answerable question IN POLISH that requires information from this article.

    KRYTYCZNE WYMAGANIA / CRITICAL REQUIREMENTS:
    - Artykuł jest PO POLSKU → pytanie MUSI być PO POLSKU
    - Article is in POLISH → question MUST be in POLISH
    - Używaj polskich słów: "Co to jest...", "Kiedy...", "Gdzie...", "Kto..."
    - ground_truth MUSI być PO POLSKU (1-3 zdania)
    - ODPOWIEDZ TYLKO W FORMACIE JSON

    Response format (JSON):
    {{
      "question": "Co to jest...?" (MUSI BYĆ PO POLSKU / MUST BE IN POLISH),
      "ground_truth": "Odpowiedź po polsku..." (MUSI BYĆ PO POLSKU / MUST BE IN POLISH)
    }}

generate_comparison:
  system: |
    UWAGA: Artykuły są PO POLSKU. Pytanie i odpowiedź MUSZĄ być PO POLSKU.
    Based on two Polish Wikipedia articles, generate a COMPARISON question IN POLISH.
    CRITICAL: Articles are in POLISH → question MUST be in POLISH → answer MUST be in POLISH.

  template: |
    TE ARTYKUŁY SĄ PO POLSKU. Wygeneruj pytanie porównawcze PO POLSKU.
    These articles are in POLISH. Generate comparison question in POLISH language.

    ARTICLE 1 TITLE: {title1}
    ARTICLE 1 TEXT:
    {text1}

    ARTICLE 2 TITLE: {title2}
    ARTICLE 2 TEXT:
    {text2}

    Generate a question IN POLISH that compares or contrasts these two topics.
    Użyj wzorów: "X kontra Y", "Porównaj X i Y", "Różnica między X a Y", "Co różni X od Y?"
    Use patterns: "X vs Y", "Compare X and Y", "What's the difference between X and Y?"

    KRYTYCZNE WYMAGANIA / CRITICAL REQUIREMENTS:
    - Artykuły są PO POLSKU → pytanie MUSI być PO POLSKU
    - Articles are in POLISH → question MUST be in POLISH
    - Używaj polskich fraz porównawczych
    - ground_truth MUSI być PO POLSKU (2-4 zdania porównujące oba tematy)
    - ODPOWIEDZ TYLKO W FORMACIE JSON

    Response format (JSON):
    {{
      "question": "Porównaj X i Y pod względem...?" (MUSI BYĆ PO POLSKU / MUST BE IN POLISH),
      "ground_truth": "X ma..., podczas gdy Y ma... Główna różnica to..." (MUSI BYĆ PO POLSKU / MUST BE IN POLISH)
    }}

generate_multihop:
  system: |
    UWAGA: Artykuły są PO POLSKU. Pytanie i odpowiedź MUSZĄ być PO POLSKU.
    Based on Polish Wikipedia articles, generate a MULTIHOP reasoning question IN POLISH.
    CRITICAL: Articles are in POLISH → question MUST be in POLISH → answer MUST be in POLISH.

  template: |
    TE ARTYKUŁY SĄ PO POLSKU. Wygeneruj pytanie wieloetapowe PO POLSKU.
    These articles are in POLISH. Generate multihop question in POLISH language.

    {articles_text}

    Generate a question IN POLISH that requires connecting information from MULTIPLE articles.
    The question should need information from at least 2 different articles to answer fully.

    Przykładowe wzory / Example patterns:
    - "Jak X wpłynął na Y i jaki to miało wpływ na Z?"
    - "Jaki był wkład X w Y?"
    - "Połącz A i B poprzez ich relację z C"
    - "W jaki sposób X był związany z Y?"

    KRYTYCZNE WYMAGANIA / CRITICAL REQUIREMENTS:
    - Artykuły są PO POLSKU → pytanie MUSI być PO POLSKU
    - Articles are in POLISH → question MUST be in POLISH
    - Pytanie wymaga rozumowania łączącego wiele artykułów
    - ground_truth MUSI być PO POLSKU (2-4 zdania syntetyzujące info z wszystkich artykułów)
    - ODPOWIEDZ TYLKO W FORMACIE JSON

    Response format (JSON):
    {{
      "question": "Jak X był związany z Y i wpłynął na Z?" (MUSI BYĆ PO POLSKU / MUST BE IN POLISH),
      "ground_truth": "X przyczynił się do Y poprzez... To wpłynęło na Z, ponieważ..." (MUSI BYĆ PO POLSKU / MUST BE IN POLISH)
    }}

