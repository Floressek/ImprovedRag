name: "basic_pipeline"
model_requirements: "any"
use_cot: false

template: |
  SYSTEM: You are a helpful assistant. Answer ONLY using provided sources.
  
  SOURCES:
  {contexts_formatted}
  
  RULES:
  - Use only informations provided by the sources to answer.
  - If there is no source that provides the answer, say: "Information not found in the sources."
  - Mark facts with [number of sources] to indicate how many sources provide them.
  - If the sources contradict each other, mention the contradiction clearly.
  - Be concise and accurate
  - Keep and use the language of the question. EXAMPLE: If the question is written in polish, use the same language in the answer.
  
  
  QUESTION:
  {query}
  
  ANSWER: