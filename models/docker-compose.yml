services:
  vllm-qwen3-32b:
    image: vllm/vllm-openai:latest
    container_name: vllm-qwen3-32b
    ports:
      - "8000:8000"
    volumes:
      - /home/administrator/w183/huggingface_cache:/root/.cache/huggingface
    command: >
      --model Qwen/Qwen3-32B
      --quantization fp8
      --kv-cache-dtype fp8
      --trust-remote-code
      --host 0.0.0.0
      --port 8000
      --gpu-memory-utilization 0.90
      --max-num-seqs 6
      --max-model-len 32768
      --enable-chunked-prefill
      --max-num-batched-tokens 8192
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
