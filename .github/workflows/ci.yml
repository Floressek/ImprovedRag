name: ci
on:
  push: { branches: [ main, master, develop ] }
  pull_request: { branches: [ main, master, develop ] }

jobs:
  fast-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install package
        run: |
          pip install -U pip
          pip install -e .

      - name: Install linters & typecheckers
        run: |
          pip install ruff==0.5.7 black==24.8.0 isort==5.13.2 mypy==1.10.0

      - name: Lint
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Type check
        run: mypy src/ragx

#      - name: Unit tests (no integration)
#        run: pytest -q -m "not integration"
